<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch My Heart ðŸ’–</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff6fa5, #ffb6c1);
  height: 100vh;
  color: white;
  text-align: center;
}

/* Score Display */
#scoreBoard {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 26px;
  font-weight: bold;
  background: rgba(255, 0, 100, 0.7);
  padding: 10px 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

/* Floating background emojis */
.floating {
  position: absolute;
  font-size: 30px;
  animation: floatUp 10s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}

/* Moving heart */
#heart {
  position: absolute;
  font-size: 90px;
  cursor: pointer;
  transition: transform 0.2s;
}

/* Compliment */
#compliment {
  position: fixed;
  bottom: 20px;
  width: 100%;
  font-size: 20px;
  font-weight: bold;
  text-shadow: 0 0 10px white;
}

/* Valentine popup */
.hidden {
  display: none;
}

#valentineBox {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  color: #ff3b7f;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
}

button {
  padding: 12px 25px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3b7f;
  color: white;
}

#noBtn {
  background: #ccc;
}

/* Celebration burst */
.burst {
  position: fixed;
  font-size: 30px;
  animation: burstUp 2s forwards;
}

@keyframes burstUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>

<body>

<div id="scoreBoard">Score: 0 / 25 ðŸ’–</div>
<div id="heart">ðŸ’˜</div>
<div id="compliment"></div>

<div id="valentineBox" class="hidden">
  <h2>Will you be my Valentine? ðŸ’Œ</h2>
  <button id="yesBtn">YES ðŸ’ž</button>
  <button id="noBtn">No ðŸ˜…</button>
</div>

<script>
let score = 0;
const target = 25;
const heart = document.getElementById("heart");
const scoreBoard = document.getElementById("scoreBoard");
const compliment = document.getElementById("compliment");
const valentineBox = document.getElementById("valentineBox");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const compliments = [
  "Youâ€™re my favorite person in the universe ðŸ˜˜",
  "Your smile melts me ðŸ’–",
  "Iâ€™d choose you every lifetime ðŸ’•",
  "Youâ€™re my daily dose of happiness âœ¨",
  "You make everything better ðŸ¥°",
  "Certified girlfriend of the year ðŸ†",
  "My heart literally chose you ðŸ’˜",
  "Life upgrade unlocked when I met you ðŸŽ‰",
  "You're sweeter than chocolate ðŸ«",
  "You are my best decision ðŸ˜Œ"
];

/* Move heart randomly */
function moveHeart() {
  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 100;
  heart.style.left = Math.random() * maxX + "px";
  heart.style.top = Math.random() * maxY + "px";
}

/* Background floating emojis */
function createFloating() {
  const emojis = ["ðŸ’–", "ðŸ˜˜", "ðŸ«", "ðŸŽ‚"];
  const float = document.createElement("div");
  float.classList.add("floating");
  float.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  float.style.left = Math.random() * 100 + "vw";
  float.style.animationDuration = (8 + Math.random() * 5) + "s";
  document.body.appendChild(float);
  setTimeout(() => float.remove(), 12000);
}

setInterval(createFloating, 500);

/* Click heart */
heart.addEventListener("click", (e) => {
  score++;
  scoreBoard.innerText = `Score: ${score} / ${target} ðŸ’–`;
  compliment.innerText = compliments[Math.floor(Math.random() * compliments.length)];
  
  const burst = document.createElement("div");
  burst.classList.add("burst");
  burst.innerText = "ðŸ’–";
  burst.style.left = e.clientX + "px";
  burst.style.top = e.clientY + "px";
  document.body.appendChild(burst);
  setTimeout(() => burst.remove(), 2000);

  moveHeart();

  if (score >= target) {
    heart.style.display = "none";
    valentineBox.classList.remove("hidden");
  }
});

setInterval(moveHeart, 1500);
moveHeart();

/* NO button runs away */
noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

/* YES button */
yesBtn.addEventListener("click", () => {
  valentineBox.innerHTML = "<h2>YAAAY!!! ðŸ’–ðŸ¥³ I love you so much!!! ðŸ’˜</h2>";
});
</script>

</body>
</html>
